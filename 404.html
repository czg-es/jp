<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }

  .canvas1 {
    position: relative;
    border: 2px solid red;
  }

  .container {
    height: 60vh;
  }

  #svg_404 .outer path {
    stroke: var(--bg);
    stroke-linecap: round;
    stroke-width: 0.1;
    transform: scaleX(-1);
    animation: four04_reveal_outer 1.5s ease-in forwards;
  }

  #svg_404 .inner path {
    stroke: var(--text);
    stroke-linecap: round;
    stroke-width: 0.1;
    transform: scaleY(0);
    animation: four04_reveal_inner 1s ease-in forwards;
  }

  #svg_404 .powerl path {
    transform: translateY(500px);
    stroke: #ffffff6b;
    opacity: 0;
    stroke-linecap: round;
    stroke-width: 1.1;
    fill: var(--text);
    animation: four04_reveal_powerl 2s ease-out forwards;

  }

  @keyframes four04_reveal_inner {
    to {
      transform: scaleY(1);
      stroke-width: 0.5;
      stroke: var(--bg);
    }
  }

  @keyframes four04_reveal_outer {
    to {
      transform: scaleX(1);
      stroke-width: 1;
      stroke: var(--accent);
    }
  }

  @keyframes four04_reveal_powerl {
    to {
      transform: scaleX(1);
      stroke-width: 1.5;
      stroke: var(--bg);
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes four04_reveal_msg {
    to {
      /* transform:translate(0,0); */
      opacity: 1;
      color: var(--accent);
      filter: drop-shadow(2px 4px 5px var(--shadow));
    }
  }

  .msg_404 {
    border: 2px solid var(--accent);
    border-radius: 1rem;
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    padding: 1rem;
    background: var(--bg);
    /* transform: translate(1000px,100px); */
    opacity: 0;
    animation: four04_reveal_msg 1s ease-out forwards;
    animation-delay: 1s;
  }
</style>
