<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">
      <!-- <hr> -->
      <!-- {{ site.title | escape }} -->
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3" id="quote">
        {%- include quotes.html -%}
        <!-- <p>{{- site.description | escape -}}</p> -->
      </div>
      <script src="{{ site.baseurl }}/assets/js/anim.js"></script>
      <script defer src="{{ site.baseurl }}/assets/js/maino.js"></script>

       
        
        
    </div>

  </div>

</footer>
